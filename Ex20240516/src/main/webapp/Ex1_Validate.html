<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex1_Validate</title>
</head>
<body>
    <!--GET방식보다는 느리다. 이는 보안 때문에 그렇다 -->
    <form action="" method="post"> 
        <label for="s_id">아이디</label>
        <input type="text" id="s_id" name="m_id"/>
        <br/>
        <button type="button" onclick="test()">로그인</button>
    </form>


    <script>
        function test(){
            // 사용자가 입력한 id값을 가져와서 1글자라도 입력되었는지 검증
            
            // 먼저! 현재문서에서 아이디가 s_id인 요소를 검색
            let s_id = document.getElementById("s_id");

            // 검색된 요소(태그)에 사용자가 입력한 값(value)을 가져옴.
            let s_id_value = s_id.value.trim();

            if(s_id_value == "" || s_id_value.length == 0){
                alert("아이디를 입력하세요.");

                //  혹시 공백이 입력란에 남아 있다면
                // 입력란 청소
                s_id.value = "";
                s_id.focus(); // 커서 입력란에 놓기

                return; //제어권 반환 - 아래 구문 수행 X
            }
            console.log("끝");
        }
    </script>
</body>
</html>
