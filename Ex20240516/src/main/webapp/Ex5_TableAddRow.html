<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex5_TableAddRow</title>
<style>
    table#table{
        width: 350px;
        border-collapse: collapse;
    }
table#table th, table#table td{
    border: 1px solid #dedede;
    padding: 4px;
}

table#table caption{
    text-indent: -9999px;
}

/* table 중 아이디가 table인 요소의 thead안에 있는
tr들 중 첫번째 tr만 선택하여 선을 없애고, 오른쪽 맞춤을 설정하라. */

table#table thead>tr:first-child td{
    border: none;
    text-align: right;
}

table#table tbody>tr>td{
    text-align: center;
}

table#table tbody>tr>td:first-child{
    font-weight: bold;
}


</style>
</head>
<body>
    <article>
        <header>
            <h2>테이블 행 추가</h2>
        </header>
        <div>
            <table id="table">
                <caption>행 추가 테이블</caption>
                <colgroup>
                    <col width="70px"/>
                    <col width="*"/>
                    <col width="170px"/>
                </colgroup>
                <thead>
                    <tr>
                        <td colspan="3">
                            <button type="button" onclick="exe()">행 추가</button>
                        </td>
                    </tr>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>연락처</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </article>





    <script>
        
        // let exe = function() {}
        function exe(){
            // 행 추가 버튼을 클릭할 때마다 수행하는 곳


            //table의 자식요소인 tbody를 검색
            let table = document.getElementById("table");
            let tbody = table.children[3];

            let tr_count = tbody.children.length;

            console.log(tr_count);

            // tr을 만들자
            let row = "<tr><td>"+(tr_count+1)+"</td><td>&nbsp;</td><td>&nbsp;</td></tr>"


            let str = tbody.innerHTML;


            tbody.innerHTML = str + row;

        }
    </script>
</body>
</html>
