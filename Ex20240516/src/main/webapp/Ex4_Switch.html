<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex4_Switch</title>
<style>
    #box{
        width: 300px;
        height: 120px;
        border: 1px solid blue;
    }
</style>
</head>
<body>
	<form action="" method="post">
        <label for="m_car">차종: </label>
        <select name="car" id="m_car" onchange="ex(this.selectedIndex)">
            <option>::선택하세요::</option>
            <option value="a">아우디R8</option>
            <option value="b">벤틀리</option>
            <option value="m">마세라티</option>
            <option value="r">롤스로이스</option>
        </select>
    </form>
    <div id="box"></div>


    <script>
        function ex(idx){
            // let m_car = document.getElementById("m_car");
            // console.log(m_car.value+": "+idx);
            if(idx == 0){
                return;
            }

            let msg = "";
            switch(idx){
                case 1: 
                    msg = "아름다운 여신과 같은 놈!"
                    break;
                case 2: 
                    msg = "우아하고 멋진 놈!"
                    break;
                case 3: 
                    msg = "잔뜩 화난 놈!"
                    break;
                case 4 :
                    msg = "설명이 필요없는 놈!"
                    break;
            }

            let box = document.getElementById("box");

            box.innerText = msg;
        }
    </script>
</body>
</html>
