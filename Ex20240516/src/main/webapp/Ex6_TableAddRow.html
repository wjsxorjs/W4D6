<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex6_TableAddRow</title>
<style>
    table#table{
        width: 350px;
        border-collapse: collapse;
    }
table#table th, table#table td{
    border: 1px solid #dedede;
    padding: 4px;
}

table#table caption{
    text-indent: -9999px;
}

/* table 중 아이디가 table인 요소의 thead안에 있는
tr들 중 첫번째 tr만 선택하여 선을 없애고, 오른쪽 맞춤을 설정하라. */

table#table thead>tr:first-child td{
    border: none;
    text-align: right;
}

table#table tbody>tr>td{
    text-align: center;
}

table#table tbody>tr>td:first-child{
    font-weight: bold;
}


</style>
</head>
<body>
    <article>
        <header>
            <h2>테이블 행 추가</h2>
        </header>
        <div>
            <table id="table">
                <caption>행 추가 테이블</caption>
                <colgroup>
                    <col width="70px"/>
                    <col width="*"/>
                    <col width="170px"/>
                </colgroup>
                <thead>
                    <tr>
                        <td colspan="3">
                            <button type="button" onclick="exe()">행 추가</button>
                        </td>
                    </tr>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>연락처</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </article>





    <script>
        let idx = 995;
        // let exe = function() {}
        function exe(){
            // 행을 추가한다는 것은 tr태그를 만들어서 tbody에 넣어주면 된다.
            

            // tr에 들어갈 td를 3개 만든다.
            let td1 = document.createElement("td"); //<td></td>
            td1.innerHTML = idx;
            let td2 = document.createElement("td"); //<td></td>
            td2.innerHTML = "마루치";
            let td3 = document.createElement("td"); //<td></td>
            td3.innerHTML = "010-0000-"+Math.floor(idx/1000)+Math.floor((idx%1000)/100)+Math.floor((idx%100)/10)+(idx%10);
            
            idx++;

            let tr = document.createElement("tr"); // <tr></tr>
            //tr에 td들을 자식으로 추가!!
                                //<tr>
            tr.appendChild(td1);//  <td>1</td>
            tr.appendChild(td2);//  <td>마루치</td>
            tr.appendChild(td3);//  <td>010-0000-0001</td>
                                //</tr>

            let tbody = document.getElementById("table").children[3];
            // 검색된 tbody에 생성해 두었던 tr을 추가!
            tbody.appendChild(tr);
        }
    </script>
</body>
</html>
